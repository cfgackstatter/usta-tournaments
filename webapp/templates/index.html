<!DOCTYPE html>
<html>
<head>
    <title>USTA Tournament Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 600px;
            width: 100%;
        }
        .filters {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>USTA Tournament Map</h1>
        <div class="filters">
            <!-- Filters will be added by Streamlit -->
        </div>
        <div id="map">
            <!-- Map will be added by Streamlit -->
        </div>
    </div>
</body>
</html>
